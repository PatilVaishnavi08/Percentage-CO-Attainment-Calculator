<html>
<head>
<title>CO ATTAINMENT REPORT</title>
<style>
body
{
  background-image:url("img.jpg");
}

label
{
width:150px;
display:inline-block;
text-align:center;	
}
form
{
margin:25px auto;
padding:20px;
border:5px solid #ccc;
width:500px;
height:150px;
background:pink;	
}
button{
color:black;
background-color:white;
border:solid;
padding:10px 20px;
}
</style>
</head>
<body>
<center>
<h2 class="red-text" style="color: white;"><br>
<br>
CO ATTAINMENT REPORT FOR COURSE</h2>
</center>
<br>
<br><center>
<form name="myForm">
  <label>Enter the Course Code: </label>
  <input type="text" id="code" name="code">
  <br>
  <br>
  <label>Enter the number of CO's:</label>
  <input type="number" id="CO" name="COs"><br>
  <br></center>
  <center>
  <button onclick=" next()">Proceed</button></center>
 </form> 
 
 <script>
function next()
{
  var b = document.getElementById("code").value;
  if (b == "" || b == null)
   {
    alert("Enter the course code first");
   }
  var a = parseInt(document.getElementById("CO").value);
  if ( a == 1 )
  {
    window.open("page1.html");
  }
  else if( a == 2)
  {
   window.open("page2.html");
  }
  else if( a == 3)
  {
   window.open("page3.html");
  }
  
  else if( a == 4)
  {
   window.open("page4.html");
  }
  else
  {
  alert("Enter COs in range 1-4");
  }
}
</script>  
</body>
</html>
